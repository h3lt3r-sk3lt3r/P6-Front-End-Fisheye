<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" href="assets/icons/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea037027fe.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="index.html">
        <img alt="Logo du site Fisheye" src="assets/images/logo.png" class="logo">
      </a>
    </header>

    <main id="main">
      <div class="photographer_header"></div>
      <div class="photographer_portfolio"></div>
    </main>

    <div class="lightbox">
      <i class="fa-solid fa-chevron-left" id="previous"></i>
      <div class="lightboxMedia">

      </div>
      <i class="fa-solid fa-chevron-right" id="next"></i>
      <i class="fa-solid fa-xmark" id="close"></i>
      <div class="div-title">
        <h2 class="title"></h2>
      </div>
    </div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact_me"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()">
        </header>
				<form>
					<div>
						<label for="firstname">Pr√©nom</label>
						<input class="contact_input" id="firstname" name="firstname" type="text">
            <label for="lastname">Nom</label>
            <input class="contact_input" id="lastname" name="lastname" type="text">
            <label for="lastname">Email</label>
            <input class="contact_input" id="email" name="email" type="email">
            <label for="lastname">Votre message</label>
            <textarea class="contact_input" id="message" name="message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="scripts/factories/photographerProfile.js"></script>
    <script src="scripts/factories/photographerMedia.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>

  </body>
</html>

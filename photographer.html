<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" href="assets/icons/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea037027fe.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Logo du site Fisheye">
      </a>
    </header>

    <main id="main">
      <div class="photographer_header"></div>

      <div class="sort-button">
        <label tabindex="0" id="sort">Trier par</label>
        <button class="list" id="list" role="button" aria-haspopup="listbox" aria-expanded="false">
          <div class="list-button">
            <p id="selected"></p>
            <div id="list-arrow">
              <div class="fa-solid fa-chevron-down"></div>
            </div>
          </div>
          <ul class="list-ul" id="list-ul" role="listbox" aria-activedescendant="dropdown-menu" aria-selected="true" aria-labelledby="sort">
            <li class="list-li" id="popularity" tabindex="0" role="option">
              Popularité
            </li>
            <li class="list-li" id="date" tabindex="0" role="option">
              Date
            </li>
            <li class="list-li" id="title" tabindex="0" role="option">
              Titre
            </li>
          </ul>
        </button>
      </div>

      <div class="photographer_portfolio"></div>
    </main>

    <div class="lightbox" tabindex="0" role="dialog" aria-label="Diaporama" aria-modal="true">
      <button class="button_previous" aria-label="Image précédente" tabindex="0" id="previous">
        <div class="fa-solid fa-chevron-left"></div>
      </button>
      <div class="lightboxMedia" tabindex="0">
      </div>
      <button class="button_next" aria-label="Image suivante" tabindex="0" id="next">
        <div class="fa-solid fa-chevron-right"></div>
      </button>
      <button class="button_close" aria-label="Fermer" tabindex="0" id="close">
        <div class="fa-solid fa-xmark"></div>
      </button>
      <div class="div-title">
        <h2 class="title"></h2>
      </div>
    </div>

    <div id="contact_modal" role="dialog" aria-labelledby="contact_me" aria-modal="true" tabindex="0">
			<div class="modal">
				<header>
          <h2 id="contact_me"  tabindex="0" aria-label="Contactez-moi"></h2>
        </header>
				<form>
					<div>
						<label for="firstname" tabindex="0" aria-label="Prénom">Prénom</label>
						<input class="contact_input" id="firstname" name="firstname" type="text">
            <label for="lastname" tabindex="0">Nom</label>
            <input class="contact_input" id="lastname" name="lastname" type="text" aria-label="Nom de famille">
            <label for="email" tabindex="0">Email</label>
            <input class="contact_input" id="email" name="email" type="email" aria-label="Email">
            <label for="message" tabindex="0">Votre message</label>
            <textarea class="contact_input" id="message" name="message" aria-label="Votre message" placeholder="Bonjour, seriez-vous disponible pour échanger au sujet d'une future collaboration ? Merci"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
        <img src="assets/icons/close.svg" onclick="closeModal()" tabindex="0" id="contact_close" alt="Fermer le formulaire de contact">
			</div>
		</div>

    <div class="totalLikes-bar" tabindex="0">
      <div class="likes-bar">
        <p class="totalLikes"></p>
        <div class="fa-solid fa-heart"></div>
      </div>
      <div class="price-bar">
        <p class="price"></p>
      </div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>

  </body>
</html>
